<ion-header>
    <ion-toolbar style="--background: rgb(32, 53, 172)">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home" style="color: white"></ion-back-button>
        </ion-buttons>
        <ion-title style="color: white">Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label style="text-align: center">{{user?.userName}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-label style="text-align: center">{{user?.userEmail}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="call-outline"></ion-icon>
            <ion-label style="text-align: center">{{user?.userPhone}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-label style="text-align: center">Joined at: {{user?.createdAt.toDate() | date }}</ion-label>
        </ion-item>
    </ion-list>
    <div><br /></div>
    <ion-button expand="block" shape="round" (click)="editProfile()" style="--background: rgb(32, 53, 172)">Edit Profile</ion-button>
</ion-content>
