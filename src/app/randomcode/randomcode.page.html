<ion-header>
    <ion-toolbar style="--background: rgb(32, 53, 172)">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home" style="color: white"></ion-back-button>
        </ion-buttons>
        <ion-title style="color: white">Success</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1>Code generated:</h1>

    <h1 style="text-align: center" ng-init="randomString()">{{result}}</h1>

    <p>Enter the code to washing machine in order to activate it.</p>
    <p>You can check this code again in your "My Reservations" list.</p>

    <ion-button expand="block" shape="round" style="--background: rgb(32, 53, 172)" (click)="gotoHome()">Confirm</ion-button>
</ion-content>
