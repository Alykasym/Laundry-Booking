<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card>
        <ion-card-header style="text-align: center">
            <ion-card-title>Forgot Password?</ion-card-title>
            <ion-card-subtitle>Please provide your email address!</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label position="floating">Email Address</ion-label>
                    <ion-input type="text" [(ngModel)]="email"></ion-input>
                </ion-item>
            </ion-list>
            <div><br /></div>

            <ion-button type="submit" expand="block" shape="round" (click)="resetPassword()">Reset Password</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
